{% extends 'base.html' %}
{% block title %}Book An Appointment {% endblock %}
{% block content %}
{% include 'header.html' %}

<!DOCTYPE html>
<html lang="en">

<body 
    style="
     background: rgb(2,0,36);
background: radial-gradient(circle, rgba(2,0,36,1) 0%, rgba(9,9,121,1) 79%, rgba(17,24,39,1) 100%, rgba(0,212,255,1) 100%);
     "
    class="bg-gray-200 w-[full]">
  
  <div class="container mx-auto p-4">
    <div class="max-w-md mx-auto bg-gray-900 text-white rounded p-8 shadow-md">
      <h2 class="text-2xl mb-6">Book an Appointment</h2>
      <form method="POST" class="text-white">
        <div class="mb-4">
          <label for="name" class="block mb-2">Your Name</label>
          <input required type="text" id="name" name="name" class="w-full border text-gray-900 border-gray-300 rounded px-4 py-2">
        </div>
        <div class="mb-4">
          <label for="email" class="block mb-2">Email Address</label>
          <input required type="email" id="email" name="email" class="w-full border text-gray-900 border-gray-300 rounded px-4 py-2">
        </div>
        <div class="mb-4">
          <label for="phone" class="block mb-2">Phone Number</label>
          <input required type="tel" id="phone" name="phone" class="w-full border text-gray-900 border-gray-300 rounded px-4 py-2">
        </div>
        <label for="gender" class="block mb-2">Gender</label>
        <div class="mt-2">
          <select required id="gender" name="gender" autocomplete="gender-Type"
            class="w-full border text-gray-900 border-gray-300 rounded px-4 py-2 mb-4 focus:ring-indigo-600">
            <option>Male</option>
            <option>Female</option>
            <option>Others</option>
          </select>
        </div>
        <label for="appointmentType" class="block mb-2">Which Type of Appointment?</label>
        <div class="mt-2">
          <select required id="appointmentType" name="appointmentType" autocomplete="appointment-Type"
            class="w-full border text-gray-900 border-gray-300 rounded px-4 py-2 mb-4 focus:ring-indigo-600">
            <option>Cardiologist</option>
            <option>Neurologist</option>
            <option>Orthologist</option>
            <option>ENT Specialist</option>
            <option>Ratinopathy</option>
            <option>Ratinopathy</option>
            <option>Ratinopathy</option>
            <option>Psychiatrist</option>
            <option>Others</option>
          </select>
        </div>
        <div class="mb-4">
          <label for="others" class="block mb-2">Other Appointment?</label>
          <input type="text" id="other" name="other" class="w-full border text-gray-900 border-gray-300 rounded px-4 py-2">
        </div>
        <div class="mb-4">
          <label for="date" class="block mb-2">Preferred Date</label>
          <input required type="datetime-local" id="date" name="booking_date" class="w-full border text-gray-900 border-gray-300 rounded px-4 py-2">
        </div>
        <div class="mb-4">
          <label for="message" class="block mb-2">Additional Message</label>
          <textarea required id="message" name="message" rows="4"
            class="w-full border text-gray-900 border-gray-300 rounded px-4 py-2"></textarea>
        </div>
        <div class="text-right">
          <button type="submit" class="bg-blue-500 text-white px-6 py-2 rounded">Book Appointment</button>
        </div>
      </form>
    </div>
  </div>
</body>

{% include 'footer.html' %}
{% endblock %}
